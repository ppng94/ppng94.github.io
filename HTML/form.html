<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="stu_name"> 
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="stu_email">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="stu_password" required>
        <br><br>
        <label for="phone">phone</label>
        <input type="number" id="phone" name="stu_phone" required placeholder="Enter Phone Number">
        <br><br>
        <label for="passport">passport</label>
        <input type="file" accept="image/*" id="passport" name="stu_passport">
        <br><br>
        <label for="years">Years</label>
        <select name="stu_years" id="years">
            <option value="">Choose Years</option>
            <option value="1">First Year</option>
            <option value="2" selected>Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
