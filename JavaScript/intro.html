<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <script>
        // Syntax
        var firstname = "saung Hey-kyo";
        console.log(firstname);
        var res = 40 +50 -20;
        console.log(res);
        var Firstname = "Suzy";
        console.log(Firstname);

        var name ="Pyae Phyo Naing";
        console.log(name);
        console.log(typeof(name));
        var job = 'Developer';
        console.log(job);
        console.log(typeof(job));
        var age = 28;
        console.log(age);
        console.log(typeof(age));
        var js = true;
        console.log(js);
        console.log(typeof(js));
        var java = false;
        console.log(java);
        console.log(typeof(java));
        var arr = ['HTML','javaScript','CSS',2021,2022,2023];
        console.log(arr);
        console.log(arr[0]);
        console.log(typeof(arr));
        var car = {name:'Toyota',colour:'Black',price:230000000}
        console.log(car);
        console.log(car.price);
        console.log(typeof(car));


        document.write("<h1>Hello JavaScript!</h1>");


    </script>
</body>
</html>
